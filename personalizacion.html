<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Personalizacion</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section id="personalizacion">
            <!-- personalicaion de imagen -->
            <article id="vista_previa">
                <span id="precio">
                    <p>$50,00</p>
                </span>
                <div>
                    <p>Nombre del Destinatario</p>
                </div>

            </article>
            <!-- opciones -->
            <article>
                <h3>Personalizaci칩n de GiftCard</h3>
                <form action="#" method="POST">
                    <!-- ingreso de nombre -->
                    <input type="text" placeholder="Nombre Destinatario" required>
                    <!-- seleccion de color de la fuente -->
                    <p>Color</p>
                    <div>
                        <label class="circulo_color rojo" for="Rojo"></label>
                        <input id="Rojo" type="radio" name="color" value="Rojo" checked>

                        <label class="circulo_color amarilo" for="Amariilo"></label>
                        <input id="Amarillo" type="radio" name="color" value="Amarillo">

                        <label class="circulo_color azul" for="Azul"></label>
                        <input id="Azul" type="radio" name="color" value="Azul">

                        <label class="circulo_color verde" for="Verde"></label>
                        <input id="Verde" type="radio" name="color" value="Verde">

                        <label class="circulo_color gris" for="Gris"></label>
                        <input id="Gris" type="radio" name="color" value="Gris">
                    </div>
                    <!-- seleccion tama침o de la fuente -->
                    <p>Tama침o de la Fuente</p>
                    <div>

                        <label for="20px">20px</label>
                        <input type="radio" name="tamanio" id="20px" value="20px" checked>
                        <label for="28px">28px</label>
                        <input type="radio" name="tamanio" id="28px" value="28px">
                        <label for="32px">32px</label>
                        <input type="radio" name="tamanio" id="32px" value="32px">
                        <label for="48px">48px</label>
                        <input type="radio" name="tamanio" id="48px" value="48px">
                        <label for="60px">60px</label>
                        <input type="radio" name="tamanio" id="60px" value="60px">
                    </div>
                    <!-- sleccion del monto -->
                    <label for="monto">Monto $</label>
                    <input type="number" name="Monto" id="monto" min="5" required>
                    <!-- sleccion IUbicacion del monto -->
                    <p>Ubicaci칩n</p>
                    <div>
                        <label for="arribaIzquierda"></label>
                        <input type="radio" name="posicionPrecio" id="arribaIzquierda" value="arribaIzquierda" checked>
                        <label for="arribaDerecha"></label>
                        <input type="radio" name="posicionPrecio" id="arribaDerecha" value="arribaDerecha">
                        <label for="abajoDerecha"></label>
                        <input type="radio" name="posicionPrecio" id="abajoDerecha" value="abajoDerecha">
                    </div>
                    <!-- slecion del fondo -->
                    <p>Fondo</p>
                    <div>
                        <label for="fondo1"></label>
                        <input type="radio" name="fondo" id="fondo1" value="fondo1" checked>
                        <label for="fondo2"></label>
                        <input type="radio" name="fondo" id="fondo2" value="fondo2">
                        <label for="fondo3"></label>
                        <input type="radio" name="fondo" id="fondo3" value="fondo3">
                        <label for="fondo4"></label>
                        <input type="radio" name="fondo" id="fondo4" value="fondo4">
                    </div>

                    <input type="button" value="Confimar">


                </form>

            </article>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
